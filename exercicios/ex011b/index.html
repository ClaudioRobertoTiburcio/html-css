<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video controls poster="imagens/imagem-media.png" width="300">
        <source src="media/meu-video-menor.m4v" type="video/m4v">
        <source src="media/meu-video.m4v" type="video/m4v">
        <source src="media/meu-video.webm" type="video/webm">
        <source src="media/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não conseguiu carregar o vídeo. <a href="media/meu-video.mp4">Clique aqui</a> para baixá-lo</p>
    </video>
    
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/d_qGO4GrbQM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
