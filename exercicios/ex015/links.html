<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: black;
            text-decoration: none;
        }

        a:hover{
            color: blue;
            text-decoration: underline;
        }
        /*  SELETORES PERSONALIZADOS
            # = id
            . = class
            : = pseudo-class
            :: = pseudo-element
            > = children
        */
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/ClaudioRobertoTiburcio" target="_blank" rel="external">Perfil Github</a></li>
        <li><a href="https://www.linkedin.com/in/claudiorctiburcio" target="_blank" rel="external">Perfil do LinkedIn</a></li>
        <li><a href="https://www.instagram.com/strekzr/" target="_blank" rel="external">Perfil do Instagram</a></li>
    </ul>
    
</body>
</html>
